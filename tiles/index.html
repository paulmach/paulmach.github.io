<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Inspired by http://www.maptiler.org/google-maps-coordinates-tile-bounds-projection/ -->
	<meta charset="utf-8">
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.3/underscore-min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>

	<script type="text/javascript">
		$(function() {
			var initial_lat = 39.25,
				initial_lng = -97.42,
				initial_zoom = 4,
				RouterClass, router, mapOptions, map, overlay;

			RouterClass = Backbone.Router.extend({
				routes: {
					':zoom/:lat/:lng': 'setCenter'
				},
				setCenter: function(zoom, lat, lng) {
					initial_lat = lat;
					initial_lng = lng;
					initial_zoom = zoom;
				}
			});
			router = new RouterClass();
			Backbone.history.start({hashChange: true});

			mapOptions = {
				zoom: parseInt(initial_zoom),
				minZoom: 1,
				center: new google.maps.LatLng(initial_lat, initial_lng),
				mapTypeId: google.maps.MapTypeId.ROADMAP};
			map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);

			overlay = new google.maps.ImageMapType({
				getTileUrl: function(coord, zoom) {
					var imageurl,
						nc = getNormalizedCoord(coord, zoom);
					if (!nc) return null;

					var imageurl3 = 'http://chart.apis.google.com/chart?chst=d_text_outline&chs=256x256&chf=bg,s,00000055&chld=FFFFFF|16|h|000000|b|';
					var imageurl4 = 'http://chart.apis.google.com/chart?chst=d_text_outline&chs=256x256&chf=bg,s,00000022&chld=FFFFFF|16|h|000000|b|';

					var tilegoogle = ' (' + nc.x + ',' + nc.y +')';

					if ((nc.x % 2 && !(nc.y % 2)) || (!(nc.x % 2) && nc.y % 2)) {
						imageurl = imageurl3;
					} else { 
						imageurl = imageurl4;
					}
					return imageurl + '|||||Google: '+tilegoogle+'|Zoom '+zoom+'||||||____________________________';
				},
				tileSize: new google.maps.Size(256, 256),
				name: 'overlay',
				opacity: 1.0
			});
			map.overlayMapTypes.insertAt(0, overlay);

			window.onresize = function() {
				$('#map_canvas').height(window.innerHeight);
				if (map) google.maps.event.trigger(map, 'resize');
			};

			window.onresize();

			google.maps.event.addListener(map, 'idle', function() {
				var lat = map.getCenter().lat().toFixed(5),
					lng = map.getCenter().lng().toFixed(5),
					zoom = map.getZoom();
				
				router.navigate(zoom+'/'+lat+'/'+lng, {trigger: false, replace: true});
			});
		});

		// Normalizes the coords that tiles repeat across the x axis (horizontally)
		// like the standard Google map tiles.
		function getNormalizedCoord(coord, zoom) {
			var y = coord.y;
			var x = coord.x;

			// tile range in one direction range is dependent on zoom level
			// 0 = 1 tile, 1 = 2 tiles, 2 = 4 tiles, 3 = 8 tiles, etc
			var tileRange = 1 << zoom;

			// don't repeat across y-axis (vertically)
			if (y < 0 || y >= tileRange)
			return null;

			// repeat across x-axis
			if (x < 0 || x >= tileRange)
			x = (x + tileRange) % tileRange;

			return {x: x, y: y};
		}
	</script>
</head>

<body style="margin: 0px; padding: 0px">
	<div id="map_canvas" style="height: 100%; width: 100%;"></div>
</body>
</html>
